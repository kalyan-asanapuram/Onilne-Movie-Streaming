<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Film Fusion</title>
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-decoration: #ccc;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color:black;
    }
    
    .form-container {
        padding: 2em;
        width: 100%;
        max-width: 400px;
        color: white;
    }
    
    h1 {
        text-align: center;
        color: white;
    }
    
    label {
        margin-top: 1em;
        display: block;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1em;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    input[type="checkbox"] {
        margin-right: 10px;
    }
    #registrationForm {
        color: white;
    }
    
    
    </style>
</head>
<body>
    <img  src="bw .png" alt="My Image" height="200px" width="300px" id="abc">
    <div class="form-container"></div>
        <h1>Register form</h1> 
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <label for="subscription">Subscription Plan</label>
            <select id="subscription" name="subscription" required>
                <option value="basic">Basic Plan</option>
                <option value="standard">Standard Plan</option>
                <option value="premium">Premium Plan</option>
            </select>

            <label>
                <input type="checkbox" id="terms" required> I agree to the <a href="#">terms and conditions</a>
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js">document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
    
        // Get form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const terms = document.getElementById("terms").checked;
    
        // Password validation
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
    
        // Terms and conditions validation
        if (!terms) {
            alert("You must agree to the terms and conditions");
            return;
        }
    
        // Simulate form submission
        alert(Thank you, ${name}. You have successfully registered with the email: ${email}.);
        
        // You can add further code to actually submit data to the backend server
    });
    </script>
    
</body>
</html>
