<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Registration Success</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #141414;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    width: 350px;
    text-align: center;
}

.logo h1 {
    color: #ff5722;
    margin: 0 0 20px 0;
}

.form-container {
    background: #222;
    padding: 20px;
    border-radius: 8px;
}

.form-toggle {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.form-toggle button {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
}

.form-toggle button:hover {
    background: #ff5722;
}

.form {
    display: flex;
    flex-direction: column;
}

.form input {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #555;
    background: #333;
    color: #fff;
}

button {
    background: #ff5722;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #e64a19;
}

p {
    margin: 10px 0 0;
}

p a {
    color: #ff5722;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Registering!</h1>
        <p>Your registration was successful </p>
        <a href="FF.html">WATCH NOW</a>
    </div>
</body>
</html>
